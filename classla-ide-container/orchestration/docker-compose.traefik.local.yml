version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true" # Allow insecure dashboard access for local dev

      # Docker Swarm Provider
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=ide-network"
      - "--providers.docker.watch=true"

      # Entrypoints - HTTP only for local development
      - "--entrypoints.web.address=:80"

      # Logging
      - "--log.level=DEBUG"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "8080:8080" # Dashboard port

    volumes:
      # Mount Docker socket for service discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro

    networks:
      - ide-network

    deploy:
      placement:
        constraints:
          # Deploy only on manager node
          - node.role == manager
      labels:
        # Enable Traefik dashboard (accessible at http://localhost:8080)
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
        - "traefik.http.routers.dashboard.entrypoints=web"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.services.dashboard.loadbalancer.server.port=8080"

    restart: unless-stopped

networks:
  ide-network:
    external: true
