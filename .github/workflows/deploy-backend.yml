name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'classla-backend/**'
  workflow_dispatch: # Allow manual triggering

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: 044973914670.dkr.ecr.us-east-2.amazonaws.com/classla-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "::error::AWS credentials are not configured. Please set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets in GitHub repository settings."
            exit 1
          fi
          echo "✓ AWS credentials are configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./classla-backend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REPOSITORY }}:buildcache,mode=max

  instance-refresh:
    name: Trigger Instance Refresh (Zero Downtime)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: needs.build-and-push.result == 'success'
    
    steps:
      - name: Validate AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "::error::AWS credentials are not configured. Please set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets in GitHub repository settings."
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Auto Scaling Group Name
        id: get-asg
        run: |
          # Find the Auto Scaling Group by name pattern (should be classla-backend-production-asg)
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --region ${{ env.AWS_REGION }} \
            --query 'AutoScalingGroups[?contains(AutoScalingGroupName, `classla-backend`)].AutoScalingGroupName' \
            --output text | head -1)
          
          if [ -z "$ASG_NAME" ]; then
            echo "::error::Could not find Auto Scaling Group. Make sure it exists and contains 'classla-backend' in the name."
            exit 1
          fi
          
          echo "asg-name=$ASG_NAME" >> $GITHUB_OUTPUT
          echo "Auto Scaling Group: $ASG_NAME"

      - name: Check for existing instance refresh
        id: check-refresh
        run: |
          ASG_NAME="${{ steps.get-asg.outputs.asg-name }}"
          
          # Check if there's an in-progress instance refresh
          IN_PROGRESS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "$ASG_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'InstanceRefreshes[?Status==`InProgress` || Status==`Pending`].InstanceRefreshId' \
            --output text)
          
          if [ -n "$IN_PROGRESS" ]; then
            echo "refresh-in-progress=true" >> $GITHUB_OUTPUT
            echo "Instance refresh already in progress: $IN_PROGRESS"
          else
            echo "refresh-in-progress=false" >> $GITHUB_OUTPUT
          fi

      - name: Start Instance Refresh
        id: start-refresh
        if: steps.check-refresh.outputs.refresh-in-progress == 'false'
        run: |
          ASG_NAME="${{ steps.get-asg.outputs.asg-name }}"
          
          # Start instance refresh with zero-downtime settings
          # MinHealthyPercentage=50 ensures at least 50% of instances remain healthy
          # InstanceWarmup=300 gives instances 5 minutes to warm up before being added to the load balancer
          REFRESH_ID=$(aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --region ${{ env.AWS_REGION }} \
            --preferences "MinHealthyPercentage=50,InstanceWarmup=300,CheckpointPercentages=[25,50,75,100]" \
            --output text \
            --query 'InstanceRefreshId')
          
          echo "Instance refresh started: $REFRESH_ID"
          echo "refresh-id=$REFRESH_ID" >> $GITHUB_OUTPUT

      - name: Monitor Instance Refresh Status
        if: steps.check-refresh.outputs.refresh-in-progress == 'false' && steps.start-refresh.outputs.refresh-id != ''
        run: |
          ASG_NAME="${{ steps.get-asg.outputs.asg-name }}"
          REFRESH_ID="${{ steps.start-refresh.outputs.refresh-id }}"
          
          echo "Instance refresh started: $REFRESH_ID"
          echo "Monitoring initial status..."
          
          # Get initial status (don't wait for completion to avoid long-running jobs)
          aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "$ASG_NAME" \
            --instance-refresh-ids "$REFRESH_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'InstanceRefreshes[0].[Status,PercentageComplete]' \
            --output text
          
          echo ""
          echo "✓ Instance refresh is running in the background"
          echo "  Monitor progress: aws autoscaling describe-instance-refreshes --auto-scaling-group-name $ASG_NAME --instance-refresh-ids $REFRESH_ID --region ${{ env.AWS_REGION }}"
