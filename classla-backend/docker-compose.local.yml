services:
  redis:
    image: redis:7-alpine
    container_name: classla-backend-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - classla-backend-network

volumes:
  redis-data:

networks:
  classla-backend-network:
    driver: bridge

